<h1>add patient</h1>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body" ng-show="addDetails">

  		        <div class="row listing-form-row">
  		          <div class="col-sm-12">
                  <label for="basic-url">Patient Name</label>
  		            <div class="input-group">
  		              <span class="input-group-addon">First Name</span>
  		              <input
  		              	type="text"
  		              	placeholder="Enter the address"
  		              	class="form-control"
  		              	ng-model="newPatient.firstName">
                      <span class="input-group-addon">Middle Name</span>
                      <input
                        type="text"
                        placeholder="Enter the address"
                        class="form-control"
                        ng-model="newPatient.middleName">
                        <span class="input-group-addon">Last Name</span>
                        <input
                          type="text"
                          placeholder="Enter the address"
                          class="form-control"
                          ng-model="newPatient.lastName">
  		            </div>
  		          </div>
                <div class="col-sm-12">
                  <label for="basic-url">Details</label>
                  <div class="input-group">
                    <span class="input-group-addon">Age</span>
                    <input
                      type="text"
                      placeholder="Enter the address"
                      class="form-control"
                      ng-model="newPatient.age">
                    <span class="input-group-addon">Gender</span>
                    <select
                      type="select"
                      name="propertyType"
                      id="propertyType"
                      class="form-control"
                      ng-model="newPatient.gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="input-group-addon" >Date</span>
                    <input
                      type="text"
                      placeholder=""
                      class="form-control disabled"
                      disabled
                      ng-model="newPatient.date">
                  </div>
                </div>

                <div class="col-sm-12">
                  <label for="basic-url">Address</label>
  		            <div class="input-group">
  		              <span class="input-group-addon">House No.</span>
  		              <input
  		              	type="text"
  		              	placeholder="Enter the address"
  		              	class="form-control"
  		              	ng-model="newPatient.address.houseno">
                      <span class="input-group-addon">Building</span>
                      <input
                        type="text"
                        placeholder="Enter the address"
                        class="form-control"
                        ng-model="newPatient.address.building">
                        <span class="input-group-addon">Street</span>
                        <input
                          type="text"
                          placeholder="Enter the address"
                          class="form-control"
                          ng-model="newPatient.address.street">
  		            </div>
  		          </div>

                <div class="col-sm-12">
  		            <div class="input-group">
  		              <span class="input-group-addon">Locality</span>
  		              <input
  		              	type="text"
  		              	placeholder="Enter the address"
  		              	class="form-control"
  		              	ng-model="newPatient.address.locality">
                      <span class="input-group-addon">Area</span>
                      <input
                        type="text"
                        placeholder="Enter the address"
                        class="form-control"
                        ng-model="newPatient.address.area">
                        <span class="input-group-addon">City</span>
                        <input
                          type="text"
                          placeholder="Enter the address"
                          class="form-control"
                          ng-model="newPatient.address.city">
  		            </div>
  		          </div>

                <div class="col-sm-12">
                  <div class="input-group">
                    <span class="input-group-addon">State</span>
                    <input
                      type="text"
                      placeholder="Enter the address"
                      class="form-control"
                      ng-model="newPatient.address.state">
                      <span class="input-group-addon">Country</span>
                      <input
                        type="text"
                        placeholder="Enter the address"
                        class="form-control"
                        ng-model="newPatient.address.country">

                  </div>
                </div>


  		        </div>



  		      </div>

            <div class="panel-body" ng-show="addDiseases">

    		        <div class="row listing-form-row">

                  <div class="col-sm-12">

                  <label for="basic-url">Disease</label>

                                      <div class="input-group" ng-repeat="disease in newPatient.diseases">
                    <span class="input-group-addon">Type</span>
                    <select
                      type="select"
                      name="propertyType"
                      id="propertyType"
                      class="form-control"
                       ng-model="disease.type">
                        <option value="Diabetes">Diabetes</option>
                        <option value="High B.P.">High B.P.</option>
                        <option value="High Cholesterol">High Cholesterol</option>
                        <option value="Anemia">Anemia</option>
                        <option value="Stroke">Stroke</option>
                        <option value="Cataracts">Cataracts</option>
                        <option value="Tuberculosis">Tuberculosis</option>
                        <option value="Heart Problems">Heart Problems</option>
                        <option value="Kidney Problems">Kidney Problems</option>
                        <option value="Other">Other</option>
                    </select>

                      <span class="input-group-addon">Comments</span>
                      <input
                        type="text"
                        placeholder="Enter the address"
                        class="form-control"
                         ng-model="disease.comments">
    <button ng-click="removeFrom(newPatient.diseases, $index)">X</button>
                </div>

  <button ng-click="addTo(newPatient.diseases,{type:'', comments: ''})">Add</button>

</div>
              </div>
            </div>
            <button
              class="btn btn-default listing-button"
              ng-click="addDetails=!addDetails; addDiseases = !addDiseases"
              >Next
            </button>
            <button
              class="btn btn-primary listing-button"
              ng-click="addPatient(newPatient); "
              >Add
            </button>

            <div class="panel-footer"><pre>{{newPatient | json}}<pre></div>
  </div>
